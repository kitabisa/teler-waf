on:
  push:
    branches:
      - master
    paths:
      - "**.go"
      - "go.mod"
  workflow_call:
  workflow_dispatch:

name: regression
jobs:
  regression:
    strategy:
      matrix:
        phase: [initialize, analyze]
    runs-on: ubuntu-latest
    env:
      out: benchmark.out
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
        with:
          egress-policy: audit

      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4.1.0
        with:
          go-version: 'stable'
      - run: go mod download
      - run: make bench-${{ matrix.phase }} | tee ${{ env.out }}
      - uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark-${{ matrix.phase }}
      - uses: benchmark-action/github-action-benchmark@70405016b032d44f409e4b1b451c40215cbe2393 # v1.18.0
        with:
          tool: 'go'
          output-file-path: ${{ env.out }}
          external-data-json-path: ./cache/benchmark-data-${{ matrix.phase }}.json
          fail-on-alert: ${{ matrix.phase != 'initialize' && true || false }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-on-alert: true
